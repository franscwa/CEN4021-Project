<!DOCTYPE html>
<html>
<head>
    <title>Administrator Login</title>
    <link rel="stylesheet" href="/static/adminLogin.css" />
    <script src="/static/adminvalidation.js"> </script>
</head>
<body>
    <div>
        <div class="page">

            <div class="navBar">
                <div class="insideNavbar">
                    <img src="/static/fiuLogo.png" class="fiuLogo"/>
                    <a href="/"> Course Checker</a>
                </div> 
            </div>

            <div class="theActualPage">
                <div class="actualPageContainer">

                    <div class="backgroundImage">

                        <div class="loginContainer">
                            <div class="insideLogin">
                                <h2>Administrator Login</h2>
                                <form class="formStyle" onsubmit="return validate(event)"> 
                                    <label>Username </label> <br>
                                    <input type="text" name="classCode" class="classInput" placeholder="username" id="usernameInput"><br>
                                    <p class="incorrectText" id="incorrectUText"> Incorrect username!</p>
                                    <label>Password </label> <br>
                                    <input type="password" name="classCode" class="classInput" placeholder="password" id="passwordInput"><br>
                                    <p class="incorrectText" id="incorrectPText"> Incorrect password! </p>
                                    <button type="submit" class="buttonStyle">Log In</button>
                                </form>
                            </div>
                            
                        </div>

                    </div>
                    
                </div>
                
            </div>


            <div>

            </div>

        </div>
    </div>
</body>
</html>
