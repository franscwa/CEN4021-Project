<!DOCTYPE html>
<html>
<head>
    <title>Administrator Login</title>
    <link rel="stylesheet" href="/static/updateCourse.css" />
    <script src="/static/"> </script>
</head>
<body>
    <div>
        <div class="page">

            <div class="navBar">
                <div class="insideNavbar">
                    <img src="/static/fiuLogo.png" class="fiuLogo"/>
                    <a href="/"> Course Checker</a>
                </div> 
            </div>

            <div class="theActualPage">
                <div class="headers">
                    <h1> Update a Course</h1>
                    
                </div>

                <div class="actualPageContainer">

                    <div class="backgroundImage">
                        {% for i in course_list %}
                        <div class="card">
                            <h1> {{ i['classCode'] }} </h1>
                            <form action="/update_course/{{ i["classId"] }}" method="POST">

                                <div class="input-group">
                                    <label for="className">Class name:</label>
                                    <input type="text" name="className" value="{{ i['ClassName'] }}">
                                </div>

                                <div class="input-group">
                                    <label for="classCode">Class code:</label>
                                    <input type="text" name="classCode" value="{{ i['classCode'] }}">
                                </div>

                                <div class="input-group">
                                    <label for="classCode">Modality:</label>
                                    <input type="text" name="modality" value="{{ i['modality'] }}">
                                </div>

                                <div class="input-group">
                                    <label for="seatTaken"> seats taken: {{i["SeatsTaken"]}} </label>
                                    <input type="text" name="seatTaken" value="{{i["SeatsTaken"]}}"> </input>
                                </div>

                                <div class="input-group">
                                    <label for="totalSeatsTaken"> total seats:</label>
                                    <input type="text" name="totalSeatsTaken" value="{{i["TotalSeats"]}}"> </input>
                                </div>

                                <div class="input-group">
                                    <label for="profssorName"> Professor Name: </label>
                                    <input type="text" name="profssorName" value="{{i["professorName"]}}"> </input>
                                </div>

                                <div class="input-group">
                                    <label for="classSchedule"> Class Schedule: </label>
                                    <input type="text" name="classSchedule" value=" {{i["classSchedule"]}}"> </input>   
                                </div>

                                <input type="submit" value="Update Class" class="buttonStyle">
                            </form>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
